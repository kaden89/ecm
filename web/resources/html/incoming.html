<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'"
     style="width: 100%; height:90%;">
    <script type="dojo/require">at: "dojox/mvc/at"</script>
    <div data-dojo-type="dijit/Toolbar" data-dojo-attach-point="toolbar"></div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width: 100%">
        <div data-dojo-type="dijit/form/Form"
             data-dojo-attach-point="form"
             data-dojo-props="region:'right'"
             encType="multipart/form-data" action="/ecm/rest/employees" method="post"
             style="border: 0px; width: 100%">
            <table style="border: 1px solid #9f9f9f; width: 100%" cellspacing="10">
                <tr>
                    <td>
                        <label>ID:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="id"
                               data-dojo-type="dijit/form/TextBox"
                               data-dojo-props="value: at(this.model, 'id'), readOnly: true">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="name"
                               required="true"
                               data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-props="value: at(this.model, 'name')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Author:</label>
                    </td>
                    <td>
                        <div
                               required="true"
                               data-dojo-attach-point="author"
                               > </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Sender:</label>
                    </td>
                    <td>
                        <!--<input type="text"-->
                               <!--name="sender"-->
                               <!--required="true"-->
                               <!--data-dojo-type="dijit/form/Select"-->
                               <!--data-dojo-props="value: at(this.model, 'sender')">-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Recipient:</label>
                    </td>
                    <td>
                        <!--<input type="text"-->
                               <!--name="recipient"-->
                               <!--required="true"-->
                               <!--data-dojo-type="dijit/form/Select"-->
                               <!--data-dojo-props="value: at(this.model, 'recipient')">-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Reg number:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="regNumber"
                               required="true"
                               data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-props="value: at(this.model, 'regNumber')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="date"
                               required="true"
                               data-dojo-type="dijit/form/DateTextBox"
                               data-dojo-props="value: at(this.model, 'date')"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Reference number:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="referenceNumber"
                               required="true"
                               data-dojo-type="dijit/form/ValidationTextBox"
                               data-dojo-props="value: at(this.model, 'referenceNumber')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Outbound reg date:</label>
                    </td>
                    <td>
                        <input type="text"
                               name="outboundRegDate"
                               required="true"
                               data-dojo-type="dijit/form/DateTextBox"
                               data-dojo-props="value: at(this.model, 'outboundRegDate')">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Text:</label>
                    </td>
                    <td>
                        <div data-dojo-type="dijit/Editor"  data-dojo-props="value: at(this.model, 'text')">
                        </div>
                    </td>
                </tr>
            </table>



            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
            </div>
        </div>
    </div>
</div>
