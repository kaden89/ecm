<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'"
     style="width: 100%; height:100%;">
    <script type="dojo/require">at: "dojox/mvc/at"</script>
    <div data-dojo-type="dijit/Toolbar" data-dojo-attach-point="toolbar"></div>
    <div id="personDiv">
        <div  data-dojo-type="dijit/layout/BorderContainer" style="height: 40%">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width: 60%">
                <div data-dojo-type="dijit/layout/ContentPane" style="height: 40%">
                </div>
                <div data-dojo-type="dijit/layout/ContentPane"
                     data-dojo-props="region:'bottom'"
                     style="text-align: center; font-size: large">
                    <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'firstName')"></span>
                    <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'surname')"></span>
                    <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this.model, 'patronymic')"></span>
                </div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" style="width: 40%">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">
                    <!--<img src="" class="toChange"  style="width: 100%"/>-->
                    <img src="" class="${baseClass}Image" data-dojo-attach-point="avatar"  style="width: 100%"/>
                </div>
            </div>
            <!--<div data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="value: at(model, 'firstname')"/>-->
        </div>
        <div data-dojo-type="dijit/layout/BorderContainer" style="height: 50%">
            <div  data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

                <!--<script type="dojo/require">at: "dojox/mvc/at"</script>-->
                <div data-dojo-type="dijit/form/Form"
                     data-dojo-attach-point="form"
                     data-dojo-props="region:'right'"
                     encType="multipart/form-data" action="/ecm/rest/employees" method="post"
                     style="border: 0px">
                    <script type="dojo/on" data-dojo-event="reset">
                    return confirm('Press OK to reset widget values');


                        </script>

                        <script type="dojo/on" data-dojo-event="submit">
                    if(this.validate()){
                        return confirm('Form is valid, press OK to submit');
                    }else{
                        alert('Form contains invalid data.  Please correct first');
                        return false;
                    }
                    return true;


                  </script>
                    <table style="border: 1px solid #9f9f9f;" cellspacing="10">
                        <tr>
                            <td>
                                <label>ID:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="id"
                                       data-dojo-type="dijit/form/TextBox"
                                       data-dojo-props="value: at(this.model, 'id')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Fisrt name:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="firstname"
                                       required="true"
                                       data-dojo-type="dijit/form/ValidationTextBox"
                                       data-dojo-props="value: at(this.model, 'firstName')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Surname:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="surname"
                                       required="true"
                                       data-dojo-type="dijit/form/ValidationTextBox"
                                       data-dojo-props="value: at(this.model, 'surname')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Patronymic:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="patronymic"
                                       required="true"
                                       data-dojo-type="dijit/form/ValidationTextBox"
                                       data-dojo-props="value: at(this.model, 'patronymic')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Date of birth:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="birthday"
                                       required="true"
                                       data-dojo-type="dijit/form/DateTextBox"
                                       data-dojo-props="value: at(this.model, 'birthday')"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Position:</label>
                            </td>
                            <td>
                                <input type="text"
                                       name="position"
                                       required="true"
                                       data-dojo-type="dijit/form/ValidationTextBox"
                                       data-dojo-props="value: at(this.model, 'position')">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Photo:</label>
                            </td>
                            <td>
                                <input type="file" multiple="false"
                                       data-dojo-type="dojox/form/Uploader"
                                       name="uploadedfile"
                                       class="toChange"
                                       data-dojo-props="
                                label: 'Select photo',
                                uploadOnSelect: false">
                                <div class="toChange" data-dojo-type="dojox/form/uploader/FileList"
                                     data-dojo-props="uploaderId: 'photo', value: at(this.model, 'photo')"></div>
                            </td>
                        </tr>
                    </table>


                    <!--<button data-dojo-type="dijit/form/Button" type="button" onClick="console.log(myForm.getValues())">Get Values from form!</button>-->
                    <!--<button data-dojo-type="dijit/form/Button" type="submit" name="submitButton" value="Submit">Submit-->
                    <!--</button>-->
                    <!--<button data-dojo-type="dijit/form/Button" type="reset">Reset</button>-->
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
